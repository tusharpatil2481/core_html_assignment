<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Tag lists</h1>
    <ol>
        <li>h1: this tag is used for heading</li>
        <li>p: this tag is used for paragraph</li>
        <li>hr: this tag is used for creating horizontal line</li>
        <li>br: this tag is used for breaking the line</li>
        <li>a: this tag is used for creating hyperlink</li>
        <li>table: this tag is used for creating table</li>

    </ol>
    
</body>
</html>
